<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificação -->
    <meta charset="UTF-8">
    <title>CRM-Search</title>

    <!-- Link Google Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600' type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

<body>
    <!-- Cabeçalho da página -->
    <div class="page-header">
        <h1>CRM-Search<small><br/>Search and register your CRM - It's free!</small></h1>
    </div>

    <!-- Navigation bar -->
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">Start</a></li>
        <li role="presentation"><a href="register.html">Register</a></li>
        <li role="presentation"><a href="chart.html">Report</a></li>
        <li role="presentation"><a href="aboutus.html">About Us</a></li>
    </ul>

    <p/>
    <div class="container form-inline" id="center">
        <div class="form-group">
            <!-- Imagem -->
            <img src="imgs/crm.png" />
            <!-- Campo de texto -->
            <input type="text" class="form-control" id="crmNumber" placeholder="Código CRM">
        </div>
        <!-- Botão Pesquisar -->
        <button id="searchCRM" class="btn btn-primary">Search</button>
    </div>
    <p/>
    <!-- Table -->
    <div class="container">
        <table id="doctors" class="table table-bordered">

                <th>CRM</th>

                <th>Estado</th>
                <th>Especialidade</th>
                <th><img src="imgs/edit2.png"/></th>
                <th><img src="imgs/delete2.png"/></th>
            </thead>
            <tbody id="doctors-body">
            </tbody>
        </table>
    </div>

    <script src="js/list.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
